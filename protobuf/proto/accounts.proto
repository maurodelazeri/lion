syntax = "proto3";
package api;
import "enum.proto";
import "balance.proto";

message Account { 
   string                              id                        = 1; 
   string                              user_id                   = 2;
   string                              description               = 3; 
   AccountMode                         account_mode              = 4; 
   AccountType                         account_type              = 5; 
   bool                                enabled                   = 6; 
}

message AccountsRequest { 
   string                              token                     = 1;  
   string                              account_id                = 2;     
   AccountMode                         account_mode              = 3; 
   AccountType                         account_type              = 4; 
}

message AccountsResponse { 
   Retcode                             retcode                   = 1;
   repeated Account                    accounts                  = 2; 
   string                              comment                   = 3;   
   string                              elapsed                   = 4;  
}

message AccountsPostRequest {
   string                              token                     = 1;   
   Action                              action                    = 2;
}

message AccountsPostResponse { 
   Retcode                             retcode                   = 1; 
   string                              comment                   = 2;   
   string                              elapsed                   = 3; 
}

message AccountBalanceRequest {
   string                              token                     = 1;   
   string                              account_id                = 2;
}

message AccountBalanceResponse { 
   Retcode                             retcode                   = 1;
   string                              comment                   = 2;    
   Account                             account                   = 3;   
   repeated  Balance                   balance                   = 4; 
   string                              elapsed                   = 5; 
}