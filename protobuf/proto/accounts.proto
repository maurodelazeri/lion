syntax = "proto3";
package api;
import "enum.proto";

message Account { 
   int32                               account_id               = 1; 
   int32                               user_id                  = 2;
   string                              account_mode             = 3; 
   string                              account_type             = 4; 
   bool                                enabled                  = 5; 
}

message AccountRequest { 
   string                              token                     = 1;  
   int32                               account_id                = 2;     
   AccountMode                         name                      = 3; 
}

message AccountResponse { 
   Retcode                             retcode                   = 1;
   Account                             account                   = 2; 
   string                              comment                   = 3;   
   string                              elapsed                   = 4;  
}

message AccountPostRequest {
   string                              token                     = 1; 
   Account                             account                   = 2;     
   Action                              action                    = 3;
}

message AccountPostResponse { 
   Retcode                             retcode                   = 1; 
   string                              comment                   = 2;   
   string                              elapsed                   = 3; 
}