syntax = "proto3";
package api;
import "enum.proto";

message Balance  {
  string     id              = 1; 
  string     user_id         = 2;
  string     account_id      = 3;  
  Venue      venue           = 4; 
  string     currency        = 5;
  double     available       = 6; 
  double     hold            = 7; 
}

message BalanceRequest  {
   string                              token                     = 1;   
   string                              account_id                = 2;
   Venue                               venue                     = 3;
   string                              currency                  = 4;
}

message BalanceResponse  {
   Retcode                             retcode                   = 1;
   string                              comment                   = 2;    
   Balance                             balance                   = 3;   
   string                              elapsed                   = 4; 
}

message BalancePostRequest {
   string                              token                     = 1; 
   Balance                             balance                   = 2;     
   Action                              action                    = 3;
}

message BalancePostResponse { 
   Retcode                             retcode                   = 1; 
   string                              comment                   = 2;   
   string                              elapsed                   = 3; 
}