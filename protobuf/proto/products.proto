syntax = "proto3";
package api;
import "enum.proto";

message Product { 
   int32                               product_id               = 1; 
   string                              name                     = 2;
   string                              product_description      = 3; 
   int32                               min_confirmation         = 4; 
   bool                                active                   = 5; 
   double                              tx_fee                   = 6; 
   string                              create_date              = 7; 
   string                              last_update              = 8; 
}

message ProductRequest { 
   string                              token                     = 1;  
   string                              product_id               = 2;     
   AccountMode                         name                      = 3; 
}

message ProductResponse { 
   Retcode                             retcode                   = 1;
   repeated Product                    currencies                = 2; 
   string                              comment                   = 3;   
   string                              elapsed                   = 4;  
}

message ProductPostRequest {
   string                               token                    = 1;  
   string                               id                       = 2;
   Venue                                venue                    = 3; 
   string                               product                  = 4;  
   bool                                 enabled                  = 5;  
   bool                                 individual_connection    = 6;
   string                               venue_name               = 7;
   string                               api_name                 = 8;
   double                               minimum_orders_size      = 9;
   double                               step_size                = 10;
   double                               maker_fee                = 11;
   double                               taker_fee                = 12;
   Action                               action                   = 13;
}

message ProductPostResponse { 
   Retcode                             retcode                   = 1; 
   string                              comment                   = 2;   
   string                              elapsed                   = 3; 
}