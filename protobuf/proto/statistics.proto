syntax = "proto3";
package api;
import "enum.proto";

// ------------------------------------------------------------------- //
message BuySellWeek { 
   string                              week_day                   = 1; 
   int64                               sell                       = 2; 
   int64                               buy                        = 3;
}

message BuySellWeekRequest { 
   string                              token                     = 1;  
   string                              product                   = 2;  
   string                              venue                     = 3;        
}

message BuySellWeekResponse { 
   Retcode                             retcode                   = 1;
   repeated BuySellWeek                buy_sell_week             = 2; 
   string                              comment                   = 3;   
   string                              elapsed                   = 4;  
}

// ------------------------------------------------------------------- //


// ------------------------------------------------------------------- //

message TradesDeadman { 
   int64                               product_id                 = 1; 
   string                              product_description        = 2; 
   int64                               venue_id                   = 3;
   string                              venue_description          = 4;    
   string                              price                      = 5;    
   string                              volume                     = 6;    
   int64                               deadman                    = 7;
   string                              timestamp                  = 8; 
   string                              time_since                 = 9;               
}

message TradesDeadmanRequest { 
   string                              token                     = 1;             
}

message TradesDeadmanResponse { 
   Retcode                             retcode                   = 1;
   repeated TradesDeadman              trades_deadman            = 2; 
   string                              comment                   = 3;   
   string                              elapsed                   = 4;  
}

// ------------------------------------------------------------------- //

// ------------------------------------------------------------------- //

message OrderbookDeadman { 
   int64                               product_id                 = 1; 
   string                              product_description        = 2; 
   int64                               venue_id                   = 3;
   string                              venue_description          = 4;    
   int64                               deadman                    = 5;
   string                              timestamp                  = 6; 
   string                              time_since                 = 7;               
}

message OrderbookDeadmanRequest { 
   string                              token                     = 1;               
}

message OrderbookDeadmanResponse { 
   Retcode                             retcode                   = 1;
   repeated OrderbookDeadman           orderbook_deadman         = 2; 
   string                              comment                   = 3;   
   string                              elapsed                   = 4;  
}

// ------------------------------------------------------------------- //
