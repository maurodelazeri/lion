syntax = "proto3";
package api;
import "enum.proto";

// Venues
message VenuesRequest {
   string                                token                    = 1;  
}

message VenuesInfo{ 
   string                                id                    = 1;  
   string                                name                  = 2;  
   Venue                                 venue                 = 3;
   bool                                  enabled               = 4;
}
message VenuesResponse { 
   Retcode                               retcode                = 1;  
   repeated VenuesInfo                   venues                 = 2;
   string                                comment                = 3;
}

message VenuesPostRequest {
   string                                token                 = 1;   
   Venue                                 venue                 = 2;
   bool                                  enabled               = 3;
   string                                api_key               = 4;
   string                                api_secret            = 5;
   string                                passphrase            = 6;
}
message VenuesPostResponse { 
   Retcode                               retcode                = 1;  
   string                                comment                = 2;   
}

// Venues Detailed
message VenueDetailedRequest {
   string                               token                   = 1;  
   Venue                                venue                   = 2;
}
message VenueDetailedResponse { 
   Retcode                               retcode                 = 1;  
   string                                id                      = 2;  
   string                                name                    = 3;  
   Venue                                 venue                   = 4;
   bool                                  enabled                 = 5;
   string                                api_key                 = 6;
   string                                api_secret              = 7;
   string                                passphrase              = 8;
   repeated VenueDetailedProduct         product_info            = 9;
   string                                comment                 = 10;
}
message VenueDetailedProduct{
   string                                token                    = 1;  
   string                                id                       = 2;  
   Venue                                 venue                    = 3;  
   Product                               product                  = 4;  
   bool                                  enabled                  = 5;  
   bool                                  individual_connection    = 6;
   string                                venue_name               = 7;
   string                                api_name                 = 8;
   double                                minimum_orders_size      = 9;
   double                                step_size                = 10;
   double                                maker_fee                = 11;
   double                                taker_fee                = 12;
}
// Venue Product
message VenueProductRequest {
   string                                token                    = 1;  
   string                                id                       = 2;
}
message VenueProductResponse { 
   Retcode                               retcode                  = 1;  
   string                                id                       = 2;  
   Venue                                 venue                    = 3;  
   Product                               product                  = 4;  
   bool                                  enabled                  = 5;  
   bool                                  individual_connection    = 6;
   string                                venue_name               = 7;
   string                                api_name                 = 8;
   double                                minimum_orders_size      = 9;
   double                                step_size                = 10;
   double                                maker_fee                = 11;
   double                                taker_fee                = 12;
   string                                comment                  = 13;
}

message ProductPostRequest { 
   string                               token                    = 1;  
   string                               id                       = 2;
   Venue                                venue                    = 3; 
   Product                              product                  = 4;  
   bool                                 enabled                  = 5;  
   bool                                 individual_connection    = 6;
   string                               venue_name               = 7;
   string                               api_name                 = 8;
   double                               minimum_orders_size      = 9;
   double                               step_size                = 10;
   double                               maker_fee                = 11;
   double                               taker_fee                = 12;
   Action                               action                   = 13;
}
message ProductPostResponse { 
   Retcode                             retcode                   = 1;  
   string                              comment                   = 2;   
}

